<!DOCTYPE html>
<html>
<head>
    <title>
        文件上传表单
    </title>
    <style>
    #bar{
        width: 0%;
        height: 3px;
        background:lawngreen;
    }
    
    
    </style>
</head>
<body>
    <div id="bar"></div>
    <h3>文件上传：</h3>选择一个文件上传:<br/>
    <input id="file" type="file" name="image" size="50"/><br />
    <button id="btn">上传</button>
    <script>
    //image=数据
    btn.onclick = function(){
        let xhr = new XMLHttpRequest;
        xhr.open('pot','/upload');
        //file.files[0] 真正要的数据
        // console.dir(file.files[0])

        // console.dir(xhr);
        //ev.total  文件的总体积
        //ev.loaded 当前文件上传的体积

        xhr.upload.onprogress = function(ev){
            bar.style.width = (ev.loaded/ev.total)*100+'%';
            console.log(ev);
            
        }
        let f = new FormData();
        f.append('image',file.files[0]);
        xhr.send(f);
        xhr.onload = function(){
            console.log(xhr.responseText);
            
        }
    }
    
    
    
    </script>
</body>
</html>
