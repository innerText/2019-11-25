        box9.onmousedown = function (ev) {
            console.log(ev.target.tagName);
            if (ev.target.tagName === 'I') return
            box.style.display = 'block';
            let downX = ev.pageX;
            let downY = ev.pageY;
            console.log(list)
            document.onmousemove = function (ev) {
                // console.log(3);

                box.style.width = Math.abs(ev.pageX - downX) + 'px';
                box.style.height = Math.abs(ev.pageY - downY) + 'px';
                //console.log( Math.abs(ev.pageY - downY) + 'px');

                box.style.top = Math.min(ev.pageY, downY) + 'px';
                box.style.left = Math.min(ev.pageX, downX) + 'px';

                let b = document.querySelectorAll('#box9 div')
                // console.log(b)
                //碰撞
                b.forEach(ele => {
                    if (tools.bong(box, ele)) {
                        ele.style.background = '#D2E9FF';
                        // list = data
                        let i = $(ele).attr('did')
                        data[i].checked = true;
                        //    console.log(data)

                    } else {
                        ele.style.background = '';
                        let i = $(ele).attr('did')
                        data[i].checked = false;

                    }
                })


                return false;
                e.preventDefault(false)
            }
            document.onmouseup = function (ev) {
                box.style.height = box.style.width = 0;
                // box.style.display = 'none';
                // console.log(1);

                // document.onmousedown =null;
                document.onmousemove = null;
                document.onmouseup = null;

                return false;

            }
