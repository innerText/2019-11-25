<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 获取到所有键值对的属性名，并放到一个数组中；
        var obj = { n: { a: [{ b: 1, c: [{ d: 1 }, { e: 1 }] }, { f: 1 }] } };
        let aa = [];

        function fn(obj) {
            if (Array.isArray(obj)) {
                for (let i = 0; i < obj.length; i++) {
                    if (Array.isArray(obj[i])) {
                        fn(obj[i])
                    } else {
                        // aa.push(obj[i][key])
                        fn(obj[i])
                    }
                }
            } else {
                for (let key in obj) {
                    aa.push(key)
                    if (Array.isArray(obj[key])) {
                        fn(obj[key])
                    } else {
                        fn(obj[key])
                    }
                }
            }

            return aa
        }
        fn(obj)
        console.log(aa);



    </script>
</body>

</html>
